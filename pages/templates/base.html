<!doctype html>
<html>
  <head>
    <title>MNHS Business Intelligence Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/blog.css') }}" />
    {% block extra_head %}{% endblock %}
    {% block extra_head_scripts %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col pt-1">
            <a href="{{ url_for('blog.index') }}"><img style="    width: 2.5rem;" src="{{ url_for('static', filename='ionicons/md-home.svg') }}"></img></a>
            <!--<a class="text-muted" href="#">Subscribe</a>-->
          </div>
          <div class="col-8 text-center">
            <a class="blog-header-logo text-dark" href="{{ url_for('blog.index') }}">MNHS Business Intelligence</a>
          </div>
          <div class="col d-flex justify-content-end align-items-center">
            <a class="text-muted" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3" focusable="false" role="img"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </a>
            <!--<a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>-->
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for x in tagsJson %}
            <a class="p-2 text-muted" href="#">{{ x.name }}</a>
          {% endfor %}
        </nav>
      </div>

      {% include "alert.html" %}

    </div>

    <main role="main" class="container">
      {% block main %}{% endblock %}
    </main>

    <footer class="blog-footer">
      <p>Minnesota Historical Society Business Intelligence 2019</p>
      <p>
        <a class="btn btn-outline-primary" href="#">Back to top</a>
      </p>
    </footer>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  </body>
</html>
